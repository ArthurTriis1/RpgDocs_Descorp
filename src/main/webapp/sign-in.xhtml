<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="/templates/mainBar.xhtml"
             xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login | RpgDocs</title>
    </h:head>
    <h:body>
        <p:growl id="message" showDetail="true"/>
        
        <main class="sign-in-main">
            <p:card style="width: 25rem; margin-bottom: 2em;">
                <h:form style="display: flex; flex-direction: column">
                    <h:graphicImage name="images/docs.png" style="width: 279px; align-self: center;"  styleClass="mb-2"/>

                    <h:outputLabel value="Email"  styleClass="mb-2"></h:outputLabel>
                    <p:inputText value="#{signInController.email}"  styleClass="mb-2"></p:inputText>

                    <h:outputLabel value="Senha"  styleClass="mb-2"></h:outputLabel>

                    <p:password value="#{signInController.password}"  styleClass="mb-2"></p:password>

                    <p:commandButton value="Login" action="#{signInController.login()}" class="custom"></p:commandButton>

                </h:form>
            </p:card>
        </main>
        

        <p:dialog id="myDialogID" widgetVar="errLoginVar">
            <h3>Usuario ou senha incorretos.</h3>
        </p:dialog>
    </h:body>
</ui:decorate>

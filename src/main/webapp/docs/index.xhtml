<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="/templates/docsBar.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet name="index.css"></h:outputStylesheet>
    <h:body style="background-color: #e8e8e8">
        <main class="docs-main">
            <div>                    
                <h:form id="form" rendered="#{docsListController.emptySheetList == false}">
                    <h1 class="docs-header">Bem vindo, 
                        <h:outputText value="#{docsListController.name}" /> veja suas fichas: </h1>
                    <p:dataTable id="sheets" var="sheet" 
                                 value="#{docsListController.sheets}" 
                                 rowKey="#{sheet.id}"
                                 selectionMode="single"
                                 rowIndexVar="index"
                                 >
                        <f:facet name="header">
                            <div class="grid justify-content-between align-items-center">
                                Suas fichas
                                <p:commandButton value="Nova ficha" class="custom" icon="pi pi-plus" ></p:commandButton>  
                            </div>

                        </f:facet>
                        <p:column headerText="Nome">
                            <h:outputText value="#{sheet.name}" />
                        </p:column>
                        <p:column headerText="Ra√ßa">
                            <h:outputText value="#{sheet.race}" />
                        </p:column>
                        <p:column headerText="Classe">
                            <h:outputText value="#{sheet.klass}" />
                        </p:column>
                        <p:column headerText="A√ß√µes">
                            <p:button icon="pi pi-bookmark" styleClass="rounded-button ui-button-secondary ui-button-flat" title="Visualizar"/>

                            <p:commandButton 
                                icon="pi pi-times" 
                                styleClass="rounded-button ui-button-danger ui-button-flat" 
                                action="#{docsListController.delete(sheet)}" 
                                title="Deletar"
                                update="sheets" >
                                <p:confirm header="Confirma√ß√£o" message="Quer mesmo deletar a ficha #{sheet.name}?" icon="pi pi-info-circle"/>
                            </p:commandButton>

                        </p:column>
                    </p:dataTable>
                </h:form>

                <p:card rendered="#{docsListController.emptySheetList == true}">
                    <div class="ui-g">
                        <div class="ui-g-12 jcc">
                            <h2 class="text-center">Oi, #{docsListController.name} voc√™ n√£o tem nenhuma ficha cadastrada üò•. <br></br> clique abaixo para criar:Ô∏è</h2>
                        </div>
                        <div class="ui-g-12 jcc">
                            <p:commandButton action="#{docsListController.gotoSheetreg()}" value="Nova ficha" class="custom" icon="pi pi-plus" ></p:commandButton>
                        </div>
                    </div>
                </p:card>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                </p:confirmDialog>
            </div>
        </main>
    </h:body>
</ui:decorate>

<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="/templates/docsBar.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet name="index.css"></h:outputStylesheet>
    <h:body style="background-color: #e8e8e8">

        <main style="display: flex; justify-content: center;">
            <div style="width: 80%">
                <h1>Basic</h1>
                <p:accordionPanel widgetVar="basic" var="sheet"  value="#{tableOwnerView.sheets}">
                    <p:tab title="#{sheet.name}">

                        <div class="grid">
                            <div class="col">
                                <h4>Personagem</h4>
                                <p:outputLabel value="#{sheet.name}" />
                            </div>
                            <div class="col">
                                <h4>Raça</h4>
                                <p:outputLabel value="#{sheet.race}" />
                            </div>
                            <div class="col">
                                <h4>Idade</h4>
                                <p:outputLabel value="#{sheet.age}"  styleClass="p-d-block"/>    
                            </div>
                            <div class="col">
                                <h4>Classe</h4>
                                <p:outputLabel value="#{sheet.klass}" styleClass="p-d-block"/>
                            </div>
                            <div class="col">
                                <h4>Descrição</h4>
                                <p:outputLabel value="#{sheet.description}"  styleClass="p-d-block"/>
                            </div>
                            <div class="col">
                                <h4>Charme</h4>
                                <p:outputLabel value="#{sheet.skill.charm}"  styleClass="p-d-block"/>
                            </div>
                            <div class="col">
                                <h4>Destreza</h4>
                                <p:outputLabel value="#{sheet.skill.dexterity}" styleClass="p-d-block"/>
                            </div>
                            <div class="col">
                                <h4>Inteligencia</h4>
                                <p:outputLabel value="#{sheet.skill.intelligence}"  styleClass="p-d-block"/>
                            </div>
                            <div class="col">
                                <h4>Força</h4>
                                <p:outputLabel value="#{sheet.skill.strong}"  styleClass="p-d-block"/>
                            </div>
                        </div>
                        <hr/>
                        <h3>Armas</h3>
                        <h:panelGroup id="toolsDiv">
                            <ui:repeat var="tool"  value="#{sheet.tools}">
                                <div class="grid mt-2">
                                    
                                        <div class="col">
                                            <h4>Tipo</h4>
                                            <p:outputLabel value="#{tool.kind}"  styleClass="p-d-block"/>
                                        </div>
                                    
                                    
                                        <div class="col">
                                            <h4>Nome da Arma</h4>
                                            <p:outputLabel value="#{tool.name}"  styleClass="p-d-block"/>
                                        </div>
                                    
                                    
                                        <div class="col">
                                            <h4>Dano da Arma</h4>
                                            <p:outputLabel value="#{tool.damage}" styleClass="p-d-block"/>
                                        </div>
                                    
                                </div>
                            </ui:repeat>
                        </h:panelGroup>
                    </p:tab>
                </p:accordionPanel>
            </div>
        </main>
    </h:body>
</ui:decorate>

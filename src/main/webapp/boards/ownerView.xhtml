<ui:decorate
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/templates/docsBar.xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    >
    <h:outputStylesheet name="index.css"></h:outputStylesheet>
    <h:body style="background-color: #e8e8e8; width: 100vw; overflow-x: hidden;">
        <main style="display: flex; justify-content: center">
            <div style="width: 80%">
                <h1>
                    Mesa:
                    <p:outputLabel
                        style="font-size: 30px"
                        value="#{tableOwnerView.table.name}"
                        />
                </h1>
                <p>
                    Historia:
                    <p:outputLabel value="#{tableOwnerView.table.description}" />
                </p>

                <hr />
                <h3>
                    Mestre: <p:outputLabel value="#{tableOwnerView.table.master.name}" /> 
                    <br></br>
                    Usuario: <p:outputLabel value="#{tableOwnerView.user.name}" id="user-name"/>
                </h3>

                <hr />
         
                <input type="hidden" id="identifier" value="#{tableOwnerView.table.identifier}"/>
                <h2 id="H2dado">Rasultado do dado: </h2>
                <button id="rollDices" type="button">Jogar Dados</button>
                
                <h2>Personagens:</h2>

                <p:accordionPanel
                    widgetVar="basic"
                    var="sheet"
                    value="#{tableOwnerView.sheetsList}"
                    >
                    <p:tab title="#{sheet.name}">
                        <h4>Descri√ß√£o</h4>
                        <p:outputLabel
                            value="#{sheet.description}"
                            styleClass="p-d-block"
                            />

                        <div class="grid">
                            <div class="col">
                                <h4>Personagem</h4>
                                <p:outputLabel value="#{sheet.name}" />
                            </div>
                            <div class="col">
                                <h4>Ra√ßa</h4>
                                <p:outputLabel value="#{sheet.race}" />
                            </div>
                            <div class="col">
                                <h4>Idade</h4>
                                <p:outputLabel value="#{sheet.age}" styleClass="p-d-block" />
                            </div>
                            <div class="col">
                                <h4>Classe</h4>
                                <p:outputLabel value="#{sheet.klass}" styleClass="p-d-block" />
                            </div>
                            <div class="col">
                                <h4>Charme</h4>
                                <p:outputLabel
                                    value="#{sheet.skill.charm}"
                                    styleClass="p-d-block"
                                    />
                            </div>
                            <div class="col">
                                <h4>Destreza</h4>
                                <p:outputLabel
                                    value="#{sheet.skill.dexterity}"
                                    styleClass="p-d-block"
                                    />
                            </div>
                            <div class="col">
                                <h4>Inteligencia</h4>
                                <p:outputLabel
                                    value="#{sheet.skill.intelligence}"
                                    styleClass="p-d-block"
                                    />
                            </div>
                            <div class="col">
                                <h4>For√ßa</h4>
                                <p:outputLabel
                                    value="#{sheet.skill.strong}"
                                    styleClass="p-d-block"
                                    />
                            </div>
                        </div>
                        <hr />
                        <h3>Armas</h3>
                        <h:panelGroup id="toolsDiv">
                            <ui:repeat var="tool" value="#{sheet.tools}">
                                <div class="grid mt-2">
                                    <div class="col">
                                        <h4>Tipo</h4>
                                        <p:outputLabel
                                            value="#{tool.kind}"
                                            styleClass="p-d-block"
                                            />
                                    </div>

                                    <div class="col">
                                        <h4>Nome da Arma</h4>
                                        <p:outputLabel
                                            value="#{tool.name}"
                                            styleClass="p-d-block"
                                            />
                                    </div>

                                    <div class="col">
                                        <h4>Dano da Arma</h4>
                                        <p:outputLabel
                                            value="#{tool.damage}"
                                            styleClass="p-d-block"
                                            />
                                    </div>
                                </div>
                            </ui:repeat>
                        </h:panelGroup>
                    </p:tab>
                </p:accordionPanel>
            </div>
        </main>
        <button class="chat-button" onclick="showChat()">üí¨</button>
        <section class="chat hide-chat">
            <span class="close-messages" onclick="hideChat()">X</span>
            <div class="messages">

            </div>
            <div class="send-section">
                <input type="text" id="input-message"></input>
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </section>
        <script>
            const boardId = (new URLSearchParams(window.location.search)).get("id");
            const chat = document.querySelector(".chat");
            const inputMessage = document.querySelector("#input-message");
            const messagesContainer = document.querySelector(".messages");
            const chatSocket = new WebSocket("ws://localhost:8080/RpgDocs_Descorp/chat/" + boardId);
            const userName = document.querySelector("#user-name").innerText;


            inputMessage.addEventListener("keypress", (e) => {
                if (e.charCode === 13) {
                    sendMessage();
                }
            })

            // Associa os ‚Äúlisteners‚Äù
            chatSocket.onopen = function (evt) {
                chatSocket.send(userName + " entrou na mesa.");
            };
            chatSocket.onmessage = function (evt) {
                addMessage(evt.data)
            };
            chatSocket.onclose = function (evt) {
                alert(userName + " saiu da mesa.");
            };
            chatSocket.onerror = function (evt) {
                alert("Erro ao conectar ao chat.");
            };

            const showChat = () => {
                chat.classList.remove("hide-chat")
                chat.classList.add("show-chat")
                setTimeout(() => {
                    inputMessage.focus();
                }, 500)
            }

            const hideChat = () => {
                chat.classList.add("hide-chat")
                chat.classList.remove("show-chat")
            }

            const sendMessage = () => {
                chatSocket.send(userName + ": " + inputMessage.value);
                inputMessage.value = "";
                inputMessage.focus()
            }

            const addMessage = (message) => {
                const newMessage = document.createElement("p");
                newMessage.innerText = message;
                messagesContainer.appendChild(newMessage);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        </script>
        <script src="../resources/js/dicesController.js"></script>
    </h:body>
</ui:decorate>

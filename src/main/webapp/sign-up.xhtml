<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="/templates/mainBar.xhtml"
             xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="message" showDetail="true"/>

        <h:form>
            <h:outputLabel value="Nome"></h:outputLabel>
            <p:inputText value="#{signUpController.name}"></p:inputText>

            <h:outputLabel value="Email"></h:outputLabel>
            <p:inputText value="#{signUpController.email}"></p:inputText>

            <h:outputLabel value="Senha"></h:outputLabel>
            <p:password value="#{signUpController.password}"></p:password>

            <h:outputLabel value="Confirmar senha"></h:outputLabel>
            <p:password value="#{signUpController.confirmPassword}"></p:password>
            
            <p:commandButton value="Cadastrar" action="#{signUpController.signUP()}"></p:commandButton>
            
            <p:dialog id="myDialogID" widgetVar="myDialogVar">
                <h3>Usuario criado com sucesso!</h3>
                <p:commandButton value="FaÃ§a login para continuar!" action="sign-in?faces-redirect=true"></p:commandButton>
            </p:dialog>
        </h:form>

    </h:body>
</ui:decorate>

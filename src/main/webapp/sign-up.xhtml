<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="/templates/mainBar.xhtml"
             xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="message" showDetail="true"/>

        <main class="sign-in-main">
            <p:card style="width: 25rem; margin-bottom: 2em;">
                <h:form style="display: flex; flex-direction: column">
                    <h:graphicImage name="images/docs.png" style="width: 279px; align-self: center;"  styleClass="mb-2"/>
                    
                    <h:outputLabel styleClass="mb-2" value="Nome"></h:outputLabel>
                    <p:inputText styleClass="mb-2" value="#{signUpController.name}"></p:inputText>

                    <h:outputLabel styleClass="mb-2" value="Email"></h:outputLabel>
                    <p:inputText styleClass="mb-2" value="#{signUpController.email}"></p:inputText>

                    <h:outputLabel styleClass="mb-2" value="Senha"></h:outputLabel>
                    <p:password styleClass="mb-2" value="#{signUpController.password}"></p:password>

                    <h:outputLabel styleClass="mb-2" value="Confirmar senha"></h:outputLabel>
                    <p:password styleClass="mb-2" value="#{signUpController.confirmPassword}"></p:password>

                    <p:commandButton value="Cadastrar" action="#{signUpController.signUP()}" class="custom"></p:commandButton>

                    <p:dialog id="myDialogID" widgetVar="myDialogVar" modal="true" closable="false">
                        <h3>Usuario criado com sucesso!</h3>
                        <p:commandButton value="FaÃ§a login para continuar!" action="sign-in?faces-redirect=true" class="custom"></p:commandButton>
                    </p:dialog>
                </h:form>
            </p:card>
        </main>



    </h:body>
</ui:decorate>
